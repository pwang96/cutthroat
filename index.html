<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cutthroat!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

<div id="titleBanner">Cutthroat!</div>

<div id="status" style="text-align:left">&nbsp;</div>

<div style="margin-top:1em">
    <div id="mainScreen">
        <div id="connectForm">
            <span>Name</span>
            <input id="playerName" type="text" maxlength="15" />
            <button id="btnConnect">Connect</button>
        </div>
    </div>

    <div id="playScreen">
        <div id="playInfo">
            <div id="userForm">
                Welcome to the server, <span id="username"></span>! Invite some friends and Join.
            </div>
            <div id="joinBtnField">
                <button id="btnJoin">Join!</button>
            </div>
            <div id="currentPlayers"><h5>Current Players</h5>
            </div>
        </div>

        <div id="divider">-----------------------------</div>

        <div id="playField">
            <div id="notification"></div>
            You can now press tab to draw a tile woohoo
            <button id="btnAddBot">Play a Bot!</button>
            <button id="btnDrawTile">Draw Tile</button>
            <div id="freeTiles"></div>
            <div id="numTilesLeft"></div>
            <div id="table"></div>
            <div id="submitField">
                <input id="word" type="text" maxlength="20" />
                <button id="btnPlayWord">Play Word</button>
            </div>
        </div>
        <div id="scores">
            <div>Scores</div>
            <div id="scoresList"></div>
        </div>
    </div>
</div>

</body>
</html>
